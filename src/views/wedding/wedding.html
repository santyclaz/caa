<section class="wedding-view">

	<div class="jumbo" scale-to-fit-container>
		<img src="assets/imgs/example-lg.jpg" scale-to-fit="'1125:750'" />
	</div>

	<div class="content">

		<p class="section-description">
			Before and after wedding, take the time to visit some great spots in the Los Angeles area. It's full of history, beauty, and good food.
		</p>

		<div ng-repeat="location in locations" class="location row">
			<div class="col-sm-3">
				<div class="location-img" scale-to-fit-container>
					<img ng-src="{{location.img}}" />
				</div>
			</div>
			<div class="col-sm-9">
				<ul>
					<li>
						{{location.name}}
					</li>
					<li>
						<a href="{{location.website}}">{{location.website}}</a>
					</li>
					<li>
						<div address ng-model="location.address"></div>
					</li>
				</ul>
			</div>
		</div>

	</div>


</section>
